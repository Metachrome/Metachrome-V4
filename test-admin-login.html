<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: #fff;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 8px; 
        }
        input { 
            padding: 8px; 
            margin: 5px; 
            width: 200px; 
            border: 1px solid #555; 
            border-radius: 4px; 
            background: #444;
            color: #fff;
        }
        button { 
            padding: 10px 15px; 
            margin: 5px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        #results { 
            max-height: 400px; 
            overflow-y: auto; 
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login Test</h1>
        
        <div>
            <input type="text" id="username" placeholder="Username" value="superadmin">
            <input type="password" id="password" placeholder="Password" value="superadmin123">
            <button onclick="testAdminLogin()">Test Admin Login</button>
        </div>
        
        <div>
            <button onclick="testGetUsers()">Test Get Users</button>
            <button onclick="testHealthCheck()">Test Health Check</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testAdminLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log('üîÑ Testing admin login...');
            log(`üìù Username: ${username}, Password: ${password}`);

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                log(`üì° Response status: ${response.status} ${response.statusText}`);
                
                const result = await response.json();
                log(`üì¶ Response body: ${JSON.stringify(result, null, 2)}`);

                if (response.ok) {
                    log(`‚úÖ Admin Login SUCCESS! User: ${result.user.username}, Role: ${result.user.role}`);
                    log(`üé´ Token: ${result.token.substring(0, 50)}...`);
                } else {
                    log(`‚ùå Admin Login FAILED: ${result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Admin Login ERROR: ${error.message}`, true);
            }
        }

        async function testGetUsers() {
            log('üîÑ Testing get users...');

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok && Array.isArray(result)) {
                    log(`‚úÖ Get Users SUCCESS! Found ${result.length} users`);
                    result.forEach((user, index) => {
                        log(`üë§ User ${index + 1}: ${user.username} (${user.email}) - Role: ${user.role}`);
                    });
                } else {
                    log(`‚ùå Get Users FAILED: ${result.error || 'Invalid response'}`, true);
                }
            } catch (error) {
                log(`‚ùå Get Users ERROR: ${error.message}`, true);
            }
        }

        async function testHealthCheck() {
            log('üîÑ Testing health check...');

            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok) {
                    log(`‚úÖ Health Check SUCCESS: ${result.status}`);
                    log(`üìä Environment: ${result.environment}`);
                } else {
                    log(`‚ùå Health Check FAILED: ${result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Health Check ERROR: ${error.message}`, true);
            }
        }

        window.onload = function() {
            log('üöÄ Admin Login Test Page Loaded!');
        };
    </script>
</body>
</html>
