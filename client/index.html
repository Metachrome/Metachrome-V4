<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Security & Trust Meta Tags for MetaMask -->
    <meta name="description" content="METACHROME - Secure and trusted cryptocurrency trading platform with advanced features for spot and options trading." />
    <meta name="keywords" content="cryptocurrency, trading, blockchain, MetaMask, Web3, DeFi, crypto exchange" />
    <meta name="author" content="METACHROME" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="METACHROME - Advanced Crypto Trading Platform" />
    <meta property="og:description" content="Secure cryptocurrency trading platform with MetaMask integration" />
    <meta property="og:site_name" content="METACHROME" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Web3 / Crypto Platform Indicators -->
    <meta name="web3-provider" content="MetaMask" />
    <meta name="blockchain-compatible" content="true" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />

    <title>METACHROME - Advanced Crypto Trading Platform</title>
  </head>
  <body>
    <div id="root" class="notranslate"></div>
    <div id="mobile-modal-root" class="notranslate"></div>
    <script>
      // Prevent Google Translate from breaking React
      // This script runs before React loads to protect the DOM
      (function() {
        // Save original DOM methods
        var originalInsertBefore = Node.prototype.insertBefore;
        var originalRemoveChild = Node.prototype.removeChild;
        var originalAppendChild = Node.prototype.appendChild;

        // Wrap insertBefore to catch translation-related errors
        Node.prototype.insertBefore = function(newNode, referenceNode) {
          try {
            return originalInsertBefore.call(this, newNode, referenceNode);
          } catch (e) {
            console.warn('insertBefore error (likely translation-related):', e.message);
            // Try to recover by appending instead
            try {
              return originalAppendChild.call(this, newNode);
            } catch (e2) {
              return newNode;
            }
          }
        };

        // Wrap removeChild to catch translation-related errors
        Node.prototype.removeChild = function(child) {
          try {
            return originalRemoveChild.call(this, child);
          } catch (e) {
            console.warn('removeChild error (likely translation-related):', e.message);
            return child;
          }
        };

        console.log('âœ… DOM protection for Google Translate initialized');
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
