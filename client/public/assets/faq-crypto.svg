<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cryptoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cryptoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cryptoGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bitcoin coin -->
  <circle cx="60" cy="60" r="25" fill="url(#cryptoGrad1)" opacity="0.9"/>
  <text x="60" y="68" text-anchor="middle" fill="#FFF" font-size="20" font-weight="bold">₿</text>
  
  <!-- Ethereum coin -->
  <circle cx="140" cy="80" r="20" fill="url(#cryptoGrad2)" opacity="0.8"/>
  <text x="140" y="88" text-anchor="middle" fill="#FFF" font-size="16" font-weight="bold">Ξ</text>
  
  <!-- Tether coin -->
  <circle cx="100" cy="140" r="18" fill="url(#cryptoGrad3)" opacity="0.7"/>
  <text x="100" y="148" text-anchor="middle" fill="#FFF" font-size="14" font-weight="bold">₮</text>
  
  <!-- Connecting orbits -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#EC4899" stroke-width="1" opacity="0.2" stroke-dasharray="3,3"/>
  
  <!-- Question mark in center -->
  <circle cx="100" cy="100" r="15" fill="#8B5CF6" opacity="0.8"/>
  <text x="100" y="108" text-anchor="middle" fill="#FFF" font-size="18" font-weight="bold">?</text>
</svg>
