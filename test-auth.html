<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <h2>Test Login</h2>
    <button onclick="testLogin()">Test Login</button>
    <div id="loginResult"></div>
    
    <h2>Test MetaMask</h2>
    <button onclick="testMetaMask()">Test MetaMask</button>
    <div id="metamaskResult"></div>
    
    <h2>Test GET</h2>
    <button onclick="testGet()">Test GET</button>
    <div id="getResult"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('https://metachrome-v2.vercel.app/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'trader1',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<pre>Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        async function testMetaMask() {
            try {
                const response = await fetch('https://metachrome-v2.vercel.app/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        walletAddress: '0x1234567890123456789012345678901234567890'
                    })
                });
                
                const data = await response.json();
                document.getElementById('metamaskResult').innerHTML = 
                    `<pre>Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('metamaskResult').innerHTML = 
                    `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        async function testGet() {
            try {
                const response = await fetch('https://metachrome-v2.vercel.app/api/auth', {
                    method: 'GET'
                });
                
                const data = await response.json();
                document.getElementById('getResult').innerHTML = 
                    `<pre>Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('getResult').innerHTML = 
                    `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
