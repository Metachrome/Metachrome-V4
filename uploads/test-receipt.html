<!DOCTYPE html>
<html>
<head>
    <title>Test Receipt</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .receipt { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .row { display: flex; justify-content: space-between; margin: 10px 0; }
        .total { font-weight: bold; font-size: 18px; border-top: 1px solid #ccc; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <h2>METACHROME DEPOSIT RECEIPT</h2>
            <p>Transaction Confirmation</p>
        </div>
        
        <div class="row">
            <span>Date:</span>
            <span>2025-09-18 12:42 AM</span>
        </div>
        
        <div class="row">
            <span>Transaction ID:</span>
            <span>test_tx_hash_123456</span>
        </div>
        
        <div class="row">
            <span>Amount:</span>
            <span>500 USDT</span>
        </div>
        
        <div class="row">
            <span>Network:</span>
            <span>ERC-20</span>
        </div>
        
        <div class="row">
            <span>From Wallet:</span>
            <span>0x1234...5678</span>
        </div>
        
        <div class="row">
            <span>To Wallet:</span>
            <span>0xabcd...efgh</span>
        </div>
        
        <div class="row total">
            <span>Status:</span>
            <span style="color: green;">CONFIRMED</span>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
            This is a test receipt for METACHROME platform testing
        </div>
    </div>
</body>
</html>
