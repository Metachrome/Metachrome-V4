<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - METACHROME V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #00ff88;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #004d00; color: #00ff88; }
        .error { background: #4d0000; color: #ff4444; }
        .warning { background: #4d4d00; color: #ffff44; }
        .info { background: #004d4d; color: #44ffff; }
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        pre {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå METACHROME V2 - Connection Test</h1>
        <p>This page tests the basic connection to the server</p>

        <div class="test-section">
            <h2>üåê Basic Connectivity</h2>
            <button onclick="testBasicConnection()">Test Basic Connection</button>
            <div id="basic-results"></div>
        </div>

        <div class="test-section">
            <h2>üîê Admin Login Test</h2>
            <button onclick="testAdminLogin()">Test Admin Login</button>
            <div id="login-results"></div>
        </div>

        <div class="test-section">
            <h2>üìä API Endpoints Test</h2>
            <button onclick="testAllEndpoints()">Test All Endpoints</button>
            <div id="endpoints-results"></div>
        </div>

        <div class="test-section">
            <h2>üîç Network Debug Info</h2>
            <div id="debug-info">
                <div class="info">
                    <strong>Current URL:</strong> <span id="current-url"></span><br>
                    <strong>Protocol:</strong> <span id="protocol"></span><br>
                    <strong>Hostname:</strong> <span id="hostname"></span><br>
                    <strong>Port:</strong> <span id="port"></span><br>
                    <strong>Expected API Base:</strong> <span id="api-base"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display current connection info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('port').textContent = window.location.port || '(default)';
        
        const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://127.0.0.1:3000' 
            : '';
        document.getElementById('api-base').textContent = apiBase || '(relative URLs)';

        async function testBasicConnection() {
            const resultsDiv = document.getElementById('basic-results');
            resultsDiv.innerHTML = '<div class="info">üîç Testing basic connection...</div>';

            try {
                // Test 1: Simple GET request
                const response = await fetch('/api/health');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Basic connection successful!</div>
                    <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Basic connection failed!</div>
                    <pre>Error: ${error.message}
Stack: ${error.stack}</pre>
                `;
            }
        }

        async function testAdminLogin() {
            const resultsDiv = document.getElementById('login-results');
            resultsDiv.innerHTML = '<div class="info">üîç Testing admin login...</div>';

            try {
                // Test admin login with exact same request as frontend
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'superadmin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Admin login successful!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Admin login failed!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Admin login request failed!</div>
                    <pre>Error: ${error.message}
Stack: ${error.stack}</pre>
                `;
            }
        }

        async function testAllEndpoints() {
            const resultsDiv = document.getElementById('endpoints-results');
            resultsDiv.innerHTML = '<div class="info">üîç Testing all endpoints...</div>';

            const endpoints = [
                { method: 'GET', url: '/api/health', name: 'Health Check' },
                { method: 'GET', url: '/api/auth', name: 'Auth Status' },
                { method: 'POST', url: '/api/admin/login', name: 'Admin Login', body: { username: 'superadmin', password: 'superadmin123' } },
                { method: 'GET', url: '/api/user/balances?userId=user-1', name: 'User Balances' },
                { method: 'GET', url: '/api/admin/users', name: 'Admin Users' }
            ];

            let results = '<h3>Endpoint Test Results:</h3>';

            for (const endpoint of endpoints) {
                try {
                    const options = {
                        method: endpoint.method,
                        headers: { 'Content-Type': 'application/json' }
                    };

                    if (endpoint.body) {
                        options.body = JSON.stringify(endpoint.body);
                    }

                    if (endpoint.name === 'Admin Users') {
                        options.headers['Authorization'] = 'Bearer mock-admin-token';
                    }

                    const response = await fetch(endpoint.url, options);
                    const data = await response.json();

                    results += `
                        <div class="${response.ok ? 'success' : 'error'}">
                            ${response.ok ? '‚úÖ' : '‚ùå'} ${endpoint.name}: ${response.status}
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            ‚ùå ${endpoint.name}: Failed to fetch (${error.message})
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = results;
        }

        // Auto-run basic connection test on page load
        window.onload = function() {
            testBasicConnection();
        };
    </script>
</body>
</html>
