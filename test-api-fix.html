<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .loading { border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <h1>üîß API Fix Test</h1>
    <p>Testing the fixed admin and trading APIs</p>

    <div class="test-section">
        <h3>üîß Admin API Tests</h3>
        <button class="test-btn" onclick="testAdminUsers()">Test Admin Users</button>
        <button class="test-btn" onclick="testAdminTrades()">Test Admin Trades</button>
        <button class="test-btn" onclick="testAdminTransactions()">Test Admin Transactions</button>
        <button class="test-btn" onclick="testAdminStats()">Test Admin Stats</button>
        <div id="admin-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üìà Trading API Tests</h3>
        <button class="test-btn" onclick="testOptionsTrading()">Test Options Trading</button>
        <button class="test-btn" onclick="testGetTrades()">Test Get Trades</button>
        <div id="trading-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üîê SuperAdmin API Tests</h3>
        <button class="test-btn" onclick="testDeposit()">Test Deposit</button>
        <button class="test-btn" onclick="testWithdrawal()">Test Withdrawal</button>
        <div id="superadmin-result" class="result"></div>
    </div>

    <script>
        const baseUrl = window.location.origin;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function testAdminUsers() {
            log('admin-result', 'Testing admin users...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/admin/users`);
                const data = await response.json();
                
                if (response.ok) {
                    log('admin-result', `‚úÖ Admin Users Success!\nStatus: ${response.status}\nUsers Count: ${data.length}\nFirst User: ${JSON.stringify(data[0], null, 2)}`, 'success');
                } else {
                    log('admin-result', `‚ùå Admin Users Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('admin-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAdminTrades() {
            log('admin-result', 'Testing admin trades...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/admin/trades`);
                const data = await response.json();
                
                if (response.ok) {
                    log('admin-result', `‚úÖ Admin Trades Success!\nStatus: ${response.status}\nTrades Count: ${data.length}\nFirst Trade: ${JSON.stringify(data[0], null, 2)}`, 'success');
                } else {
                    log('admin-result', `‚ùå Admin Trades Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('admin-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAdminTransactions() {
            log('admin-result', 'Testing admin transactions...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/admin/transactions`);
                const data = await response.json();
                
                if (response.ok) {
                    log('admin-result', `‚úÖ Admin Transactions Success!\nStatus: ${response.status}\nTransactions Count: ${data.length}\nFirst Transaction: ${JSON.stringify(data[0], null, 2)}`, 'success');
                } else {
                    log('admin-result', `‚ùå Admin Transactions Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('admin-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAdminStats() {
            log('admin-result', 'Testing admin stats...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/admin/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    log('admin-result', `‚úÖ Admin Stats Success!\nStatus: ${response.status}\nStats: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log('admin-result', `‚ùå Admin Stats Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('admin-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testOptionsTrading() {
            log('trading-result', 'Testing options trading...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/trades/options`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 'user-1',
                        symbol: 'BTCUSDT',
                        direction: 'up',
                        amount: '10',
                        duration: 30
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    log('trading-result', `‚úÖ Options Trading Success!\nStatus: ${response.status}\nTrade ID: ${data.trade?.id}\nMessage: ${data.message}`, 'success');
                } else {
                    log('trading-result', `‚ùå Options Trading Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('trading-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testGetTrades() {
            log('trading-result', 'Testing get trades...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/trades/options?userId=user-1`);
                const data = await response.json();
                
                if (response.ok) {
                    log('trading-result', `‚úÖ Get Trades Success!\nStatus: ${response.status}\nTrades Count: ${data.length}\nTrades: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log('trading-result', `‚ùå Get Trades Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('trading-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testDeposit() {
            log('superadmin-result', 'Testing deposit...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/superadmin/deposit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 'user-1',
                        amount: 100,
                        note: 'Test deposit'
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    log('superadmin-result', `‚úÖ Deposit Success!\nStatus: ${response.status}\nMessage: ${data.message}\nNew Balance: ${data.newBalance}`, 'success');
                } else {
                    log('superadmin-result', `‚ùå Deposit Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('superadmin-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testWithdrawal() {
            log('superadmin-result', 'Testing withdrawal...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/api/superadmin/withdrawal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 'user-1',
                        amount: 50,
                        note: 'Test withdrawal'
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    log('superadmin-result', `‚úÖ Withdrawal Success!\nStatus: ${response.status}\nMessage: ${data.message}\nNew Balance: ${data.newBalance}`, 'success');
                } else {
                    log('superadmin-result', `‚ùå Withdrawal Error!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('superadmin-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            console.log('üß™ Starting API tests...');
            setTimeout(testAdminUsers, 1000);
            setTimeout(testOptionsTrading, 3000);
            setTimeout(testDeposit, 5000);
        };
    </script>
</body>
</html>
