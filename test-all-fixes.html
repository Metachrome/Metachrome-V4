<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METACHROME V2 - Complete Fix Validation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: #fff;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #444; 
            border-radius: 5px; 
            background: #333;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button { 
            padding: 10px 15px; 
            margin: 5px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        input { 
            padding: 8px; 
            margin: 5px; 
            width: 200px; 
            border: 1px solid #555; 
            border-radius: 4px; 
            background: #444;
            color: #fff;
        }
        #results { 
            max-height: 500px; 
            overflow-y: auto; 
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .step { margin: 10px 0; padding: 10px; background: #444; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ METACHROME V2 - Complete Fix Validation</h1>
        <p>Testing all fixes: Authentication, User Registration, Balance Display, and Database Operations</p>

        <div class="test-section">
            <h2>üìù Test User Registration & Authentication</h2>
            <div>
                <input type="text" id="firstName" placeholder="First Name" value="Test">
                <input type="text" id="lastName" placeholder="Last Name" value="User">
            </div>
            <div>
                <input type="text" id="username" placeholder="Username" value="">
                <input type="email" id="email" placeholder="Email" value="">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" value="testpass123">
            </div>
            <div>
                <button onclick="generateTestData()">Generate New Test Data</button>
                <button onclick="testUserRegistration()">Test Registration</button>
                <button onclick="testUserLogin()">Test Login</button>
                <button onclick="testAuthVerification()">Test Auth Verification</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üí∞ Test Balance & User Data</h2>
            <div>
                <button onclick="testBalanceEndpoint()">Test Balance Endpoint</button>
                <button onclick="testUserBalanceEndpoint()">Test User Balance Endpoint</button>
                <button onclick="testAdminUsersEndpoint()">Test Admin Users List</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üîê Test Admin Authentication</h2>
            <div>
                <input type="text" id="adminUsername" placeholder="Admin Username" value="superadmin">
                <input type="password" id="adminPassword" placeholder="Admin Password" value="superadmin123">
                <button onclick="testAdminLogin()">Test Admin Login</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üìä Test Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;

        function generateTestData() {
            const timestamp = Date.now();
            document.getElementById('username').value = 'testuser_' + timestamp;
            document.getElementById('email').value = 'test' + timestamp + '@example.com';
            log('‚úÖ Generated new test data');
        }

        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testUserRegistration() {
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            log('üîÑ Testing user registration...');

            try {
                const response = await fetch('/api/auth/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    currentToken = result.token;
                    currentUser = result.user;
                    log(`‚úÖ Registration SUCCESS! User: ${result.user.username}, Balance: $${result.user.balance}, Token: ${result.token.substring(0, 30)}...`);
                    log(`üìä User ID: ${result.user.id}, Email: ${result.user.email}`);
                } else {
                    log(`‚ùå Registration FAILED: ${result.message || result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Registration ERROR: ${error.message}`, true);
            }
        }

        async function testUserLogin() {
            if (!currentUser) {
                log('‚ùå No user to login with. Please register first.', true);
                return;
            }

            const loginData = {
                username: currentUser.username,
                password: document.getElementById('password').value
            };

            log('üîÑ Testing user login...');

            try {
                const response = await fetch('/api/auth/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    currentToken = result.token;
                    log(`‚úÖ Login SUCCESS! User: ${result.user.username}, Balance: $${result.user.balance}`);
                } else {
                    log(`‚ùå Login FAILED: ${result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Login ERROR: ${error.message}`, true);
            }
        }

        async function testAuthVerification() {
            if (!currentToken) {
                log('‚ùå No token to verify. Please login first.', true);
                return;
            }

            log('üîÑ Testing auth verification...');

            try {
                const response = await fetch('/api/auth', {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result) {
                    log(`‚úÖ Auth Verification SUCCESS! User: ${result.username}, Balance: $${result.balance}`);
                    log(`üìä User ID: ${result.id}, Email: ${result.email}, Role: ${result.role}`);
                } else {
                    log(`‚ùå Auth Verification FAILED: ${result?.error || 'No user data'}`, true);
                }
            } catch (error) {
                log(`‚ùå Auth Verification ERROR: ${error.message}`, true);
            }
        }

        async function testBalanceEndpoint() {
            if (!currentToken) {
                log('‚ùå No token for balance test. Please login first.', true);
                return;
            }

            log('üîÑ Testing balance endpoint...');

            try {
                const response = await fetch('/api/balances', {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    log(`‚úÖ Balance Endpoint SUCCESS! Balance: $${result.balance}, User: ${result.username}`);
                } else {
                    log(`‚ùå Balance Endpoint FAILED: ${result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Balance Endpoint ERROR: ${error.message}`, true);
            }
        }

        async function testUserBalanceEndpoint() {
            if (!currentToken) {
                log('‚ùå No token for user balance test. Please login first.', true);
                return;
            }

            log('üîÑ Testing user balance endpoint...');

            try {
                const response = await fetch('/api/user/balances', {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    log(`‚úÖ User Balance Endpoint SUCCESS! Balance: $${result.balance}, User: ${result.username}`);
                } else {
                    log(`‚ùå User Balance Endpoint FAILED: ${result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå User Balance Endpoint ERROR: ${error.message}`, true);
            }
        }

        async function testAdminUsersEndpoint() {
            log('üîÑ Testing admin users endpoint...');

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok && Array.isArray(result)) {
                    log(`‚úÖ Admin Users Endpoint SUCCESS! Found ${result.length} users`);
                    result.forEach((user, index) => {
                        log(`üë§ User ${index + 1}: ${user.username} (${user.email}) - Balance: $${user.balance} - Role: ${user.role}`);
                    });
                } else {
                    log(`‚ùå Admin Users Endpoint FAILED: ${result.error || 'Invalid response'}`, true);
                }
            } catch (error) {
                log(`‚ùå Admin Users Endpoint ERROR: ${error.message}`, true);
            }
        }

        async function testAdminLogin() {
            const adminData = {
                username: document.getElementById('adminUsername').value,
                password: document.getElementById('adminPassword').value
            };

            log('üîÑ Testing admin login...');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(adminData)
                });

                const result = await response.json();

                if (response.ok) {
                    log(`‚úÖ Admin Login SUCCESS! User: ${result.user.username}, Role: ${result.user.role}`);
                } else {
                    log(`‚ùå Admin Login FAILED: ${result.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Admin Login ERROR: ${error.message}`, true);
            }
        }

        window.onload = function() {
            generateTestData();
            log('üöÄ METACHROME V2 Fix Validation Test Page Loaded!');
            log('üìã Test Steps:');
            log('1. Generate test data and register a new user');
            log('2. Test login with the registered user');
            log('3. Verify authentication and balance endpoints');
            log('4. Check admin functionality');
        };
    </script>
</body>
</html>
