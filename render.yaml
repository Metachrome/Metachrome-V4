services:
  - type: web
    name: metachrome-v2
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:production
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: de1cc0aaa1cb3baecd3341ea9fcddb7dedfceb3506110bc1acf45ea7b92e18f9
      - key: SESSION_SECRET
        value: 2aa802cbdb87915ad40707dbe92354740992db6e1b1969e59037d9d51d1f75a9
      - key: DATABASE_URL
        fromDatabase:
          name: metachrome-db
          property: connectionString

databases:
  - name: metachrome-db
    plan: free
    databaseName: metachrome
    user: metachrome_user
