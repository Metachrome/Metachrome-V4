<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Balance Deduction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, select { padding: 8px; margin: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 3px; }
        .result { background: #2a2a2a; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Balance Deduction</h1>
        
        <div class="section">
            <h3>1. Check Current Balance</h3>
            <button onclick="checkBalance()">Check Balance</button>
            <div id="balanceResult" class="result"></div>
        </div>

        <div class="section">
            <h3>2. Place Test Trade</h3>
            <label>User ID: <input type="text" id="userId" value="de32bb18-5c7e-4091-9e9a-12e6aa3c253f" /></label><br>
            <label>Amount: <input type="number" id="amount" value="100" /></label><br>
            <label>Direction: 
                <select id="direction">
                    <option value="up">UP</option>
                    <option value="down">DOWN</option>
                </select>
            </label><br>
            <label>Duration: <input type="number" id="duration" value="30" /></label><br>
            <button onclick="placeTrade()">Place Trade</button>
            <div id="tradeResult" class="result"></div>
        </div>

        <div class="section">
            <h3>3. Check Balance After Trade</h3>
            <button onclick="checkBalanceAfter()">Check Balance Again</button>
            <div id="balanceAfterResult" class="result"></div>
        </div>

        <div class="section">
            <h3>4. Check Available Users</h3>
            <button onclick="checkUsers()">Check What Users Exist</button>
            <div id="usersResult" class="result"></div>
        </div>

        <div class="section">
            <h3>5. Server Logs</h3>
            <button onclick="checkServerLogs()">Check Server Status</button>
            <div id="serverLogsResult" class="result"></div>
        </div>
    </div>

    <script>
        async function checkBalance() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('balanceResult');

            try {
                resultDiv.textContent = 'üîç Checking balance via admin endpoint...';

                // Use user balance endpoint
                const response = await fetch(`/api/users/${userId}/balance`);

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Current Balance: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function placeTrade() {
            const userId = document.getElementById('userId').value;
            const amount = document.getElementById('amount').value;
            const direction = document.getElementById('direction').value;
            const duration = document.getElementById('duration').value;
            const resultDiv = document.getElementById('tradeResult');
            
            try {
                resultDiv.textContent = 'üìà Placing trade...';
                
                const tradeData = {
                    userId,
                    symbol: 'BTCUSDT',
                    direction,
                    amount,
                    duration: parseInt(duration),
                    entryPrice: 65000
                };
                
                console.log('üéØ Sending trade request:', tradeData);
                
                const response = await fetch('/api/trades/options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer user-session-${userId}-${Date.now()}`
                    },
                    body: JSON.stringify(tradeData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Trade placed successfully:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Trade failed:\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error placing trade: ${error.message}`;
            }
        }

        async function checkBalanceAfter() {
            // Same as checkBalance but different result div
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('balanceAfterResult');

            try {
                resultDiv.textContent = 'üîç Checking balance after trade via admin endpoint...';

                // Use user balance endpoint
                const response = await fetch(`/api/users/${userId}/balance`);

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Balance After Trade: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function checkUsers() {
            const resultDiv = document.getElementById('usersResult');

            try {
                resultDiv.textContent = 'üîç Checking available users...';

                const response = await fetch('/api/admin/users');
                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result info';
                    resultDiv.textContent = `‚ÑπÔ∏è Available Users: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Users Error: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function checkServerLogs() {
            const resultDiv = document.getElementById('serverLogsResult');

            try {
                resultDiv.textContent = 'üîç Checking server status...';

                const response = await fetch('/api/test/supabase');
                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result info';
                    resultDiv.textContent = `‚ÑπÔ∏è Server Status: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Server Error: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
