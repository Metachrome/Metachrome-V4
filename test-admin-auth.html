<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth Test - METACHROME V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #00ff88;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #004d00; color: #00ff88; }
        .error { background: #4d0000; color: #ff4444; }
        .warning { background: #4d4d00; color: #ffff44; }
        .info { background: #004d4d; color: #44ffff; }
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        pre {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê METACHROME V2 - Admin Authentication Test</h1>
        <p>This page tests the complete admin authentication flow</p>

        <div class="test-section">
            <h2>üîë Step 1: Admin Login</h2>
            <button onclick="testAdminLogin()">Login as SuperAdmin</button>
            <div id="login-results"></div>
        </div>

        <div class="test-section">
            <h2>üîç Step 2: Check Stored Data</h2>
            <button onclick="checkStoredData()">Check LocalStorage</button>
            <div id="storage-results"></div>
        </div>

        <div class="test-section">
            <h2>üõ°Ô∏è Step 3: Test Auth Verification</h2>
            <button onclick="testAuthVerification()">Verify Authentication</button>
            <div id="auth-results"></div>
        </div>

        <div class="test-section">
            <h2>üöÄ Step 4: Navigate to Dashboard</h2>
            <button onclick="navigateToDashboard()">Go to Admin Dashboard</button>
            <div id="navigation-results"></div>
        </div>
    </div>

    <script>
        async function testAdminLogin() {
            const resultsDiv = document.getElementById('login-results');
            resultsDiv.innerHTML = '<div class="info">üîç Testing admin login...</div>';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'superadmin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store the authentication data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Admin login successful!</div>
                        <pre>Token: ${data.token.substring(0, 30)}...
User: ${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Admin login failed!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Admin login request failed!</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        function checkStoredData() {
            const resultsDiv = document.getElementById('storage-results');
            
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (authToken && user) {
                try {
                    const userData = JSON.parse(user);
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Authentication data found!</div>
                        <pre>Token: ${authToken.substring(0, 30)}...
Token Pattern: ${authToken.startsWith('token_superadmin-001_') ? 'CORRECT' : 'INCORRECT'}
User Data: ${JSON.stringify(userData, null, 2)}</pre>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Invalid user data in localStorage!</div>
                        <pre>Error: ${error.message}</pre>
                    `;
                }
            } else {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå No authentication data found!</div>
                    <pre>AuthToken: ${authToken ? 'Found' : 'Missing'}
User: ${user ? 'Found' : 'Missing'}</pre>
                `;
            }
        }

        async function testAuthVerification() {
            const resultsDiv = document.getElementById('auth-results');
            resultsDiv.innerHTML = '<div class="info">üîç Testing auth verification...</div>';

            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                resultsDiv.innerHTML = '<div class="error">‚ùå No auth token found! Please login first.</div>';
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Auth verification successful!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Auth verification failed!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Auth verification request failed!</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        function navigateToDashboard() {
            const resultsDiv = document.getElementById('navigation-results');
            
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (!authToken || !user) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Please complete login first!</div>';
                return;
            }

            try {
                const userData = JSON.parse(user);
                if (userData.role === 'super_admin' || userData.role === 'admin') {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Ready to navigate!</div>
                        <div class="info">Opening admin dashboard in 3 seconds...</div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 3000);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Invalid role: ${userData.role}</div>
                        <div class="info">Expected: admin or super_admin</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Error parsing user data!</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        // Auto-check stored data on page load
        window.onload = function() {
            checkStoredData();
        };
    </script>
</body>
</html>
