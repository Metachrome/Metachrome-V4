<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - METACHROME V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #00ff88;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #004d00; color: #00ff88; }
        .error { background: #4d0000; color: #ff4444; }
        .warning { background: #4d4d00; color: #ffff44; }
        .info { background: #004d4d; color: #44ffff; }
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        pre {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .highlight {
            background: #444;
            padding: 2px 4px;
            border-radius: 2px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç METACHROME V2 - Authentication Debug</h1>
        <p>This page helps debug authentication and user context issues</p>

        <div class="debug-section">
            <h2>üì± LocalStorage Data</h2>
            <button onclick="checkLocalStorage()">Check LocalStorage</button>
            <div id="localStorage-results"></div>
        </div>

        <div class="debug-section">
            <h2>üîê Auth API Response</h2>
            <button onclick="checkAuthAPI()">Check Auth API</button>
            <div id="auth-results"></div>
        </div>

        <div class="debug-section">
            <h2>üí∞ Balance API Response</h2>
            <button onclick="checkBalanceAPI()">Check Balance API</button>
            <div id="balance-results"></div>
        </div>

        <div class="debug-section">
            <h2>üîÑ Login as Different Users</h2>
            <button onclick="loginAsTrader()">Login as Trader1</button>
            <button onclick="loginAsAdmin()">Login as Admin</button>
            <button onclick="loginAsSuperAdmin()">Login as SuperAdmin</button>
            <button onclick="logout()">Logout</button>
            <div id="login-results"></div>
        </div>

        <div class="debug-section">
            <h2>üìä Current Status</h2>
            <div id="status-results">
                <div class="info">Click buttons above to check authentication status</div>
            </div>
        </div>
    </div>

    <script>
        function checkLocalStorage() {
            const resultsDiv = document.getElementById('localStorage-results');
            
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            const demoUser = localStorage.getItem('demoUser');
            
            resultsDiv.innerHTML = `
                <h3>LocalStorage Contents:</h3>
                <pre>
authToken: ${authToken || 'null'}
user: ${user || 'null'}
demoUser: ${demoUser || 'null'}
                </pre>
                ${user ? `
                <h4>Parsed User Data:</h4>
                <pre>${JSON.stringify(JSON.parse(user), null, 2)}</pre>
                ` : ''}
            `;
        }

        async function checkAuthAPI() {
            const resultsDiv = document.getElementById('auth-results');
            resultsDiv.innerHTML = '<div class="info">üîç Checking auth API...</div>';

            try {
                const authToken = localStorage.getItem('authToken');
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const response = await fetch('/api/auth', { headers });
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Auth API Response:</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <div class="info">
                        User ID: <span class="highlight">${data.id}</span><br>
                        Username: <span class="highlight">${data.username}</span><br>
                        Role: <span class="highlight">${data.role}</span><br>
                        Balance: <span class="highlight">${data.balance} USDT</span>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Auth API Error: ${error.message}</div>`;
            }
        }

        async function checkBalanceAPI() {
            const resultsDiv = document.getElementById('balance-results');
            resultsDiv.innerHTML = '<div class="info">üîç Checking balance API...</div>';

            try {
                // First get current user from auth
                const authResponse = await fetch('/api/auth');
                const authData = await authResponse.json();
                const userId = authData.id;

                // Then get balance for that user
                const balanceResponse = await fetch(`/api/user/balances?userId=${userId}`);
                const balanceData = await balanceResponse.json();
                
                // Extract USDT balance
                let usdtBalance = 0;
                if (balanceData.USDT?.available) {
                    usdtBalance = Number(balanceData.USDT.available);
                } else if (balanceData['0']?.balance) {
                    usdtBalance = Number(balanceData['0'].balance);
                } else if (Array.isArray(balanceData.balances)) {
                    const usdt = balanceData.balances.find(b => b.currency === 'USDT');
                    usdtBalance = Number(usdt?.balance || 0);
                }

                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Balance API Response for ${userId}:</div>
                    <pre>${JSON.stringify(balanceData, null, 2)}</pre>
                    <div class="info">
                        Extracted USDT Balance: <span class="highlight">${usdtBalance} USDT</span>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Balance API Error: ${error.message}</div>`;
            }
        }

        async function loginAsTrader() {
            const resultsDiv = document.getElementById('login-results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Logging in as Trader1...</div>';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'trader1', password: 'password123' })
                });
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Logged in as Trader1</div>';
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Login error: ${error.message}</div>`;
            }
        }

        async function loginAsAdmin() {
            const resultsDiv = document.getElementById('login-results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Logging in as Admin...</div>';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Logged in as Admin</div>';
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Login error: ${error.message}</div>`;
            }
        }

        async function loginAsSuperAdmin() {
            const resultsDiv = document.getElementById('login-results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Logging in as SuperAdmin...</div>';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'superadmin', password: 'superadmin123' })
                });
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Logged in as SuperAdmin</div>';
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Login error: ${error.message}</div>`;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            localStorage.removeItem('demoUser');
            document.getElementById('login-results').innerHTML = '<div class="success">‚úÖ Logged out</div>';
        }

        // Auto-check on page load
        window.onload = function() {
            checkLocalStorage();
            checkAuthAPI();
        };
    </script>
</body>
</html>
