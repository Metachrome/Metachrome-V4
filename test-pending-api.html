<!DOCTYPE html>
<html>
<head>
    <title>Test Pending Requests API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Pending Requests API</h1>
    
    <button onclick="testPendingRequests()">Test Pending Requests API</button>
    <button onclick="testWithAuth()">Test With Admin Auth</button>
    
    <div id="results"></div>

    <script>
        async function testPendingRequests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div>Testing pending requests API...</div>';

            try {
                const response = await fetch('/api/admin/pending-requests', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">✅ API Response Successful!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">❌ API Response Failed!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">❌ Network Error!</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        async function testWithAuth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div>Testing with admin authentication...</div>';

            try {
                // First login as admin
                const loginResponse = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'superadmin123'
                    })
                });

                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok || !loginData.success) {
                    throw new Error('Login failed');
                }

                // Then test pending requests with auth token
                const response = await fetch('/api/admin/pending-requests', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginData.token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">✅ Authenticated API Response Successful!</div>
                        <pre>Login Token: ${loginData.token.substring(0, 20)}...
Status: ${response.status}
Deposits Count: ${data.deposits?.length || 0}
Withdrawals Count: ${data.withdrawals?.length || 0}
Total: ${data.total || 0}

Full Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">❌ Authenticated API Response Failed!</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">❌ Authentication Error!</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
