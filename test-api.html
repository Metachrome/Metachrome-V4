<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .data {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>üß™ Market Data API Test</h1>
    
    <div class="container">
        <h2>API Tests</h2>
        <button onclick="testInternalAPI()">Test Internal API</button>
        <button onclick="testInternalAPIForce()">Test Internal API (Force Refresh)</button>
        <button onclick="testCoinGeckoAPI()">Test CoinGecko API</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <div class="container">
        <h2>Market Data Display</h2>
        <div id="marketData"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function displayData(data, title) {
            const container = document.getElementById('marketData');
            
            const titleEl = document.createElement('h3');
            titleEl.textContent = title;
            container.appendChild(titleEl);
            
            if (!data || data.length === 0) {
                const noData = document.createElement('div');
                noData.textContent = 'No data available';
                noData.className = 'error';
                container.appendChild(noData);
                return;
            }

            const table = document.createElement('table');
            
            // Header
            const header = table.createTHead();
            const headerRow = header.insertRow();
            ['Symbol', 'Price', 'Change 24h', 'High 24h', 'Low 24h', 'Volume 24h'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });

            // Body
            const tbody = table.createTBody();
            data.forEach(item => {
                const row = tbody.insertRow();
                [
                    item.symbol || 'N/A',
                    item.price || 'N/A',
                    item.priceChangePercent24h || item.change24h || 'N/A',
                    item.high24h || 'N/A',
                    item.low24h || 'N/A',
                    item.volume24h || 'N/A'
                ].forEach(text => {
                    const cell = row.insertCell();
                    cell.textContent = text;
                });
            });

            container.appendChild(table);
        }

        async function testInternalAPI() {
            log('Testing internal API...');
            try {
                const response = await fetch('/api/market-data');
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Internal API success: ${data.length} items`, 'success');
                    displayData(data, `Internal API Data (${data.length} items)`);
                    
                    const dataDiv = document.createElement('div');
                    dataDiv.className = 'data';
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                    document.getElementById('results').appendChild(dataDiv);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Internal API failed: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Internal API error: ${error.message}`, 'error');
            }
        }

        async function testInternalAPIForce() {
            log('Testing internal API with force refresh...');
            try {
                const response = await fetch('/api/market-data?force=true');
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Internal API (force) success: ${data.length} items`, 'success');
                    displayData(data, `Internal API Data - Force Refresh (${data.length} items)`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Internal API (force) failed: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Internal API (force) error: ${error.message}`, 'error');
            }
        }

        async function testCoinGeckoAPI() {
            log('Testing CoinGecko API...');
            try {
                const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,binancecoin,solana,cardano,ripple,dogecoin,polygon,avalanche-2,chainlink,litecoin,polkadot,uniswap,shiba-inu&order=market_cap_desc&per_page=15&page=1&sparkline=false&price_change_percentage=24h';
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ CoinGecko API success: ${data.length} items`, 'success');
                    displayData(data.map(coin => ({
                        symbol: `${coin.symbol.toUpperCase()}/USDT`,
                        price: `$${coin.current_price}`,
                        priceChangePercent24h: `${coin.price_change_percentage_24h?.toFixed(2) || '0.00'}%`,
                        high24h: `$${coin.high_24h || 'N/A'}`,
                        low24h: `$${coin.low_24h || 'N/A'}`,
                        volume24h: coin.total_volume || 'N/A'
                    })), `CoinGecko API Data (${data.length} items)`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå CoinGecko API failed: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå CoinGecko API error: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('marketData').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = function() {
            log('üß™ Market Data API Test Page Loaded');
            log('Click buttons above to test different APIs');
        };
    </script>
</body>
</html>
