<!DOCTYPE html>
<html>
<head>
    <title>METACHROME Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>üß™ METACHROME Endpoint Test</h1>
    <p>Testing all admin endpoints to see which ones work:</p>
    
    <div id="results"></div>
    
    <script>
        const endpoints = [
            '/api/admin/users',
            '/api/admin/trades', 
            '/api/admin/transactions',
            '/api/admin/stats',
            '/api/admin/trading-settings',
            '/api/superadmin/system-stats'
        ];
        
        async function testEndpoint(endpoint) {
            try {
                const response = await fetch(`http://localhost:9999${endpoint}`);
                const data = await response.json();
                return { success: true, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testAllEndpoints() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ Testing endpoints...</p>';
            
            for (const endpoint of endpoints) {
                const result = await testEndpoint(endpoint);
                const div = document.createElement('div');
                div.className = `endpoint ${result.success ? 'success' : 'error'}`;
                
                if (result.success) {
                    div.innerHTML = `
                        <strong>‚úÖ ${endpoint}</strong><br>
                        Status: ${result.status}<br>
                        Data: ${JSON.stringify(result.data, null, 2).substring(0, 200)}...
                    `;
                } else {
                    div.innerHTML = `
                        <strong>‚ùå ${endpoint}</strong><br>
                        Error: ${result.error}
                    `;
                }
                
                resultsDiv.appendChild(div);
            }
        }
        
        // Auto-test on load
        testAllEndpoints();
    </script>
</body>
</html>
