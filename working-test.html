<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Feature Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .test {
            background: #2a2a2a;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #8b5cf6;
        }
        .test.success {
            border-left-color: #10b981;
            background: #065f46;
        }
        .test.error {
            border-left-color: #ef4444;
            background: #7f1d1d;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #7c3aed; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            border: 1px solid #444;
            max-height: 300px;
            overflow-y: auto;
        }
        input {
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 200px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Working Feature Test</h1>
    <p>Testing the new features using the correct endpoints</p>

    <div class="grid">
        <!-- Server Health -->
        <div class="test" id="test-health">
            <h3>1. Server Health</h3>
            <button onclick="testHealth()">Test Health</button>
            <div id="result-health" class="result" style="display: none;"></div>
        </div>

        <!-- Admin Login -->
        <div class="test" id="test-admin">
            <h3>2. Admin Login</h3>
            <button onclick="testAdminLogin()">Test Admin Login</button>
            <div id="result-admin" class="result" style="display: none;"></div>
        </div>

        <!-- User Registration -->
        <div class="test" id="test-register">
            <h3>3. User Registration</h3>
            <input type="text" id="reg-username" placeholder="Username" value="">
            <input type="email" id="reg-email" placeholder="Email" value="">
            <input type="text" id="reg-referral" placeholder="Referral Code (optional)" value="">
            <button onclick="testRegistration()">Test Registration</button>
            <div id="result-register" class="result" style="display: none;"></div>
        </div>

        <!-- User Login -->
        <div class="test" id="test-login">
            <h3>4. User Login</h3>
            <button onclick="testUserLogin()" id="btn-login" disabled>Test User Login</button>
            <div id="result-login" class="result" style="display: none;"></div>
        </div>

        <!-- Redeem Code -->
        <div class="test" id="test-redeem">
            <h3>5. Redeem Code</h3>
            <select id="redeem-code">
                <option value="FIRSTBONUS">FIRSTBONUS ($100)</option>
                <option value="LETSGO1000">LETSGO1000 ($1000)</option>
                <option value="WELCOME50">WELCOME50 ($50)</option>
            </select>
            <button onclick="testRedeemCode()" id="btn-redeem">Test Redeem</button>
            <div id="result-redeem" class="result" style="display: none;"></div>
        </div>

        <!-- Verification Status -->
        <div class="test" id="test-verification">
            <h3>6. Verification Status</h3>
            <button onclick="testVerificationStatus()" id="btn-verification">Test Verification</button>
            <div id="result-verification" class="result" style="display: none;"></div>
        </div>

        <!-- Referral Stats -->
        <div class="test" id="test-referral">
            <h3>7. Referral Stats</h3>
            <button onclick="testReferralStats()" id="btn-referral">Test Referral Stats</button>
            <div id="result-referral" class="result" style="display: none;"></div>
        </div>

        <!-- Withdrawal Eligibility -->
        <div class="test" id="test-withdrawal">
            <h3>8. Withdrawal Eligibility</h3>
            <button onclick="testWithdrawalEligibility()" id="btn-withdrawal">Test Withdrawal</button>
            <div id="result-withdrawal" class="result" style="display: none;"></div>
        </div>

        <!-- Create Sample Deposit -->
        <div class="test" id="test-sample-deposit">
            <h3>9. Create Sample Deposit (Admin Test)</h3>
            <button onclick="createSampleDeposit()" id="btn-sample-deposit">Create Sample Deposit with Receipt</button>
            <div id="result-sample-deposit" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        let adminToken = null;
        let userToken = null;
        let testUsername = null;
        let testPassword = 'testpass123';

        async function makeRequest(method, url, data = null, headers = {}) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    }
                };

                if (data && method !== 'GET') {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                let result;
                
                try {
                    result = await response.json();
                } catch (e) {
                    result = await response.text();
                }

                return {
                    success: response.ok,
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        function updateTest(testId, success, message, data = null) {
            const test = document.getElementById(`test-${testId}`);
            const result = document.getElementById(`result-${testId}`);
            
            if (success) {
                test.classList.add('success');
                test.classList.remove('error');
            } else {
                test.classList.add('error');
                test.classList.remove('success');
            }

            result.style.display = 'block';
            result.textContent = `${success ? 'âœ…' : 'âŒ'} ${message}\n\n${data ? JSON.stringify(data, null, 2) : ''}`;
        }

        async function testHealth() {
            const result = await makeRequest('GET', '/api/health');
            updateTest('health', result.success, 'Health Check', result.data);
        }

        async function testAdminLogin() {
            const result = await makeRequest('POST', '/api/admin/login', {
                username: 'superadmin',
                password: 'superadmin123'
            });
            
            if (result.success && result.data.token) {
                adminToken = result.data.token;
                updateTest('admin', true, 'Admin Login Successful', {
                    token: adminToken.substring(0, 20) + '...',
                    user: result.data.user
                });
            } else {
                updateTest('admin', false, 'Admin Login Failed', result);
            }
        }

        async function testRegistration() {
            const username = document.getElementById('reg-username').value || `testuser_${Date.now()}`;
            const email = document.getElementById('reg-email').value || `test_${Date.now()}@example.com`;
            const referralCode = document.getElementById('reg-referral').value;
            
            // Update the input fields
            document.getElementById('reg-username').value = username;
            document.getElementById('reg-email').value = email;
            testUsername = username;

            const result = await makeRequest('POST', '/api/auth/register', {
                username: username,
                email: email,
                password: testPassword,
                referralCode: referralCode || undefined
            });
            
            if (result.success) {
                updateTest('register', true, 'Registration Successful', result.data);
                document.getElementById('btn-login').disabled = false;
            } else {
                updateTest('register', false, 'Registration Failed', result);
            }
        }

        async function testUserLogin() {
            if (!testUsername) {
                updateTest('login', false, 'No username available - register first', null);
                return;
            }

            const result = await makeRequest('POST', '/api/auth/login', {
                username: testUsername,
                password: testPassword
            });
            
            if (result.success && result.data.token) {
                userToken = result.data.token;
                updateTest('login', true, 'User Login Successful', {
                    token: userToken.substring(0, 20) + '...',
                    user: result.data.user
                });
            } else {
                updateTest('login', false, 'User Login Failed', result);
            }
        }

        async function testRedeemCode() {
            const code = document.getElementById('redeem-code').value;
            const result = await makeRequest('POST', '/api/test/redeem-code', {
                code: code
            });

            updateTest('redeem', result.success, `Redeem Code: ${code}`, result.data);
        }

        async function testVerificationStatus() {
            const result = await makeRequest('GET', '/api/test/verification-status');
            updateTest('verification', result.success, 'Verification Status', result.data);
        }

        async function testReferralStats() {
            const result = await makeRequest('GET', '/api/test/referral-stats');
            updateTest('referral', result.success, 'Referral Stats', result.data);
        }

        async function testWithdrawalEligibility() {
            const result = await makeRequest('GET', '/api/test/withdrawal-eligibility');
            updateTest('withdrawal', result.success, 'Withdrawal Eligibility', result.data);
        }

        async function createSampleDeposit() {
            const result = await makeRequest('POST', '/api/test/create-sample-deposit', {});
            updateTest('sample-deposit', result.success, 'Sample Deposit Created', result.data);

            if (result.success) {
                setTimeout(() => {
                    alert('âœ… Sample deposit created! Now go to Admin Dashboard â†’ Pending Requests to see the deposit with receipt.');
                }, 1000);
            }
        }

        // Auto-start health test
        window.onload = function() {
            console.log('ðŸ”§ Working test suite loaded');
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
