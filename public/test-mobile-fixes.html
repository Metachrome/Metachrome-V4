<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Fixes Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .mobile-test {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999999;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Mobile Fixes Test Page</h1>
    
    <div class="mobile-test">
        Mobile: <span id="mobile-status">Checking...</span>
    </div>

    <div class="test-section">
        <h2>1. Server Status Test</h2>
        <button onclick="testServerStatus()">Test Server Status</button>
        <div id="server-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>1.5. Direct Balance Fix Test</h2>
        <button onclick="testBalanceFix()">Test Balance Fix</button>
        <div id="balance-fix-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>1.6. Force Withdrawal Deduction</h2>
        <input type="text" id="withdrawUser" placeholder="Username (e.g., angela.soenoko)" style="padding: 8px; margin-right: 10px;">
        <input type="number" id="withdrawAmount" placeholder="Amount" style="padding: 8px; margin-right: 10px;">
        <button onclick="forceWithdrawalDeduction()">Force Deduct</button>
        <div id="withdrawal-fix-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Balance Debug Test</h2>
        <input type="text" id="userId" placeholder="Enter user ID (e.g., angela.soenoko)" style="padding: 8px; margin-right: 10px;">
        <button onclick="testBalanceDebug()">Debug Balance</button>
        <div id="balance-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Balance Comparison Test</h2>
        <button onclick="testBalanceComparison()">Compare Balance Sources</button>
        <div id="comparison-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Force Balance Sync</h2>
        <button onclick="forceBalanceSync()">Force Balance Sync</button>
        <div id="sync-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Mobile Notification Test</h2>
        <button onclick="testMobileNotification()">Test Mobile Notification</button>
        <div id="notification-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>6. Direct Mobile Modal Test</h2>
        <button onclick="showDirectModal()">Show Direct Modal</button>
    </div>

    <script>
        // Check mobile status
        function updateMobileStatus() {
            const isMobile = window.innerWidth < 768;
            document.getElementById('mobile-status').textContent = isMobile ? 'YES' : 'NO';
            document.getElementById('mobile-status').style.color = isMobile ? '#00ff00' : '#ff0000';
        }
        updateMobileStatus();
        window.addEventListener('resize', updateMobileStatus);

        async function testServerStatus() {
            const result = document.getElementById('server-result');
            try {
                const response = await fetch('/api/test/server-status');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        async function testBalanceFix() {
            const result = document.getElementById('balance-fix-result');
            try {
                const response = await fetch('/api/fix/balance-sync');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        async function forceWithdrawalDeduction() {
            const result = document.getElementById('withdrawal-fix-result');
            const username = document.getElementById('withdrawUser').value || 'angela.soenoko';
            const amount = document.getElementById('withdrawAmount').value || '100';

            try {
                const response = await fetch('/api/fix/force-withdrawal-deduction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, amount })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        async function testBalanceDebug() {
            const userId = document.getElementById('userId').value || 'angela.soenoko';
            const result = document.getElementById('balance-result');
            try {
                const response = await fetch(`/api/debug/balance/${userId}`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        async function testBalanceComparison() {
            const result = document.getElementById('comparison-result');
            try {
                const token = localStorage.getItem('token') || 'no-token';
                const response = await fetch('/api/debug/balance-comparison', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        async function forceBalanceSync() {
            const result = document.getElementById('sync-result');
            try {
                const response = await fetch('/api/admin/force-balance-sync', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        async function testMobileNotification() {
            const result = document.getElementById('notification-result');
            try {
                const response = await fetch('/api/test/mobile-notification');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.background = '#004400';
                
                // Try to trigger notification if on mobile
                if (window.innerWidth < 768) {
                    alert('Mobile detected! Test trade data received. Check console for details.');
                    console.log('Test trade data:', data.testTrade);
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.background = '#440000';
            }
        }

        function showDirectModal() {
            // Create a direct modal overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                z-index: 999999;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            `;
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                background: #059669;
                color: white;
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                max-width: 350px;
                width: 100%;
                border: 3px solid white;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            `;
            
            modal.innerHTML = `
                <div style="font-size: 24px; font-weight: bold; margin-bottom: 15px;">
                    ðŸŽ‰ TEST NOTIFICATION!
                </div>
                <div style="font-size: 32px; font-weight: bold; margin-bottom: 15px;">
                    +10.00 USDT
                </div>
                <div style="font-size: 16px; margin-bottom: 10px;">
                    Direction: UP
                </div>
                <div style="font-size: 16px; margin-bottom: 10px;">
                    Amount: $100
                </div>
                <div style="font-size: 16px; margin-bottom: 20px;">
                    Entry: $50000 â†’ Final: $51000
                </div>
                <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" 
                        style="background: white; color: #059669; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;">
                    Close
                </button>
            `;
            
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
            
            // Auto-close after 10 seconds
            setTimeout(() => {
                if (overlay.parentNode) {
                    overlay.remove();
                }
            }, 10000);
        }
    </script>
</body>
</html>
